<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="task"></p>
    <script>
        class car{
            constructor(brand){
                this.carname=brand;
            }
            present(){
                return 'i have a'+this.carname;
            }
        }
        class model extends car{
            constructor(brand,mod){
                super(brand);
                this.model=mod;
            }
            show(){
                return this.present() + ', it is a'+this.model;
            }
      }  
        let mycar=new model("hyundai","audi");
        document.getElementById("task").innerHTML=mycar.show();
    </script>
</body>
</html>
