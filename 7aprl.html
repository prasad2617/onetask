<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>


<body>
    <form name="myForm" method="post">
        <label for="username"> First name</label>
        <input type="text" id="username" placeholder="full name" onkeypress="return /[a-z]/i.test(event.key)"
            minlength="4" maxlength="60" required>
        <span id="user"></span>
        <br><br>

        password : <input type="password" id="rib" placeholder="password" required>
        <span id="pass"></span>
        <br><br>

        <label for="num"> mobilenumber</label>
        <input type="number" id="numbers" placeholder="mobile number" ng-pattern="/[0-9 0-9]/" required>
        <span id="num"></span><br><br>

        <label for="mail">Mail</label>
        <input type="mailid" id="mailid" placeholder="mailid" required>
        <span id="gmail"></span><br><br>

       
        <input type="submit" onclick="validateForm()">
        <input type="reset">
    </form>

    <script>
        function validateForm() {
            var correct_way = /^[a-z A-Z]+$/;
            var name = document.getElementById("username").value;
            var code = document.getElementById("rib").value;
            var mobilenumber = document.getElementById("numbers").value;
            var mailid = document.getElementById("mails").value;

            if (name == "") {
                document.getElementById('user').innerHTML = " * please fill firstname";
                return false;
            }

            if ((name.length <= 2) || (name.length > 30)) {
                document.getElementById('username').innerHTML = "** userlength must be between 2 and 30";
                return false;
            }
            if(name.match(correct_way)){
                document.getElementById('username').innerHTML="only characters allowed";
                return true;

            }
            else 
            true;{
                document.getElementById('username').innerHTML = " ";
                
            }


            if (code == "") {
                document.getElementById('pass').innerHTML = " ** please fill password";
                return false;
            }

          
           
            else
            true; {
                document.getElementById('pass').innerHTML = "";
                
            }

            if (mobilenumber == "") {
                document.getElementById('num').innerHTML = "** please fill number";
                return false;
            }
            if (!isNaN(mobilenumber)) {
                document.getElementById('num').innerHTML = "** please fill number";
                return false;
            }
            if (mobilenumber.length == 10) {
                document.getElementById('num').innerHTML = "** user write digits only not characters";
                return false;
            }
            else
            true; {
                document.getElementById('num').innerHTML = "";
            }


            if (mailid == "") {
                document.getElementById('mails').innerHTML = "** please fill email";
                return false;
            }
            if (mailid.indexof('@') <= 0) {
                document.getElementById('mails').innerHTML = "**@ invalidposition";
                return false;
            }
            else
            true; {
                document.getElementById('mails').innerHTML = "";
            }


        }

    </script>
</body>

</html>
